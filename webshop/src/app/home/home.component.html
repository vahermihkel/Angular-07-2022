<div *ngFor="let product of products">
  <div>{{ product.id }}</div>
  <div>{{ product.name }}</div>
  <img src="{{ product.image }}" alt="">
  <div>{{ product.category }}</div>

  <div>{{ product.description }}</div>
  <div>{{ product.active }}</div>

</div>
